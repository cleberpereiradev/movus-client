<main class="">
  <h1 class="display-6 my-3">Localizações</h1>
  <hr>
  <table class="table table-striped table-bordered mt-5">
    <thead>
      <tr>
        <th scope="col" class="col-sm-2">Latitude</th>
        <th scope="col" class="col-sm-2">Longitude</th>
        <th scope="col" class="col-sm-2">Data</th>
        <th scope="col" class="col-sm-2">Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <td>{{location.latitude}}</td>
        <td>{{location.longitude}}</td>
        <td>{{location.data}}</td>
        <td>{{location.hora}}</td>
      </tr>
    </tbody>
  </table>
</main>
