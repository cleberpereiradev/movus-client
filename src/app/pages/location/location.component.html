<main>
  <h1 class="display-6 my-3">Localizações</h1>
  <hr>
  <table class="table table-striped table-bordered mt-5">
    <thead>
      <tr>
        <th scope="col" class="col-sm-1 text-center">ID</th>
        <th scope="col" class="col-sm-3">Latitude</th>
        <th scope="col" class="col-sm-1">Longitude</th>
        <th scope="col" class="col-sm-3">Data</th>
        <th scope="col" class="col-sm-0">Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <th scope="row" class="text-center">{{location.id}}</th>
        <td>{{location.latitude}}</td>
        <td>{{location.longitude}}</td>
        <td>{{location.data}}</td>
        <td>{{location.hora}}</td>
      </tr>
    </tbody>
  </table>
</main>
